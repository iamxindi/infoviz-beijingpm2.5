<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">


<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>PM 2.5 in Beijing 2010 - 2014</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="js/draw.js"></script>
</head>
<body>
  <div class="container">
    <div class="row centered">
      <div class="nine columns offset-by-two alpha">
        <h1>Learn about PM 2.5 in Beijing 2010 - 2014</h1>
      </div>
    </div>
    <div class="row centered">
      <div class="six columns offset-by-three alpha">
       <p class="desc centered">some description</p>
      </div>
    </div>
    <div class="row centered" id="chart">
    </div>
    <div class="row centered">

      <div class="six columns offset-by-three alpha">
      <h5>Configuration</h5>

      <label>Temperature Range</label>
      <div id="slider-temp"></div>
      <input type="text" id="amount-temp" readonly style="border:0; color:#f6931f; font-weight:bold;">

      <label>Wind Speed Range</label>
      <div id="slider-wind"></div>
      <input type="text" id="amount-wind" readonly style="border:0; color:#f6931f; font-weight:bold;">

      <label>Wind Direction</label>

        <input type="checkbox" class="winddirection" name="winddirection" value="NE" onchange="update()"> North East
        <input type="checkbox" class="winddirection" name="winddirection" value="NW" onchange="update()"> North West
        <input type="checkbox" class="winddirection" name="winddirection" value="SW" onchange="update()"> South West
        <input type="checkbox" class="winddirection" name="winddirection" value="SE" onchange="update()"> South East

      </div>


    <div class="five columns offset-by-four alpha" id="racesimp" style="margin-top:10px;">
        <h2>PM 2.5 monthly</h2>
        <div class="button current" value="1">Average</div>
        <div class="button" value="2">Max</div>
        <div class="button" value="3">Median</div>
    </div>
  </div>
  <div class="row centered" id="spiral">

  </div>


  </div>
</body>

</html>
